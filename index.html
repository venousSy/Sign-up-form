<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="imgContainerWrapper">
          <div class="ImgOdin">
            <img src="odin-lined.png" alt="odin-lined" />
            <div class="odin">ODIN</div>
          </div>

          <div class="imgContainer">
            <img src="bg.avif" alt="" class="img" />
          </div>
        </div>
        <div class="hero">
          <div class="heroText">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Repudiandae, id obcaecati consequuntur eos corporis deleniti?
          </div>
          <form action="" class="form">
            <fieldset class="fieldset">
              <legend class="legend">Contact Details</legend>
              <div class="firstName">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" />
              </div>
              <div class="lastName">
                <label for="lastName">Last NAME</label>
                <input type="text" id="lastName" />
              </div>
              <div class="email">
                <label for="email">EMAIL</label
                ><input type="email" id="email" />
              </div>
              <div class="phoneNumber">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="text" id="phoneNumber" />
              </div>
              <div class="password">
                <label for="password">PASSWORD</label
                ><input type="password" id="password" />
              </div>
              <div class="confirmPassword">
                <label for="password"></label>CONFIRM PASSWORD<input
                  type="text"
                  id="password"
                />
              </div>
            </fieldset>
          </form>
          <button>Create an account</button>
          <div class="logIn">
            already have an account <a href="#" class="logbutton">log in</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
